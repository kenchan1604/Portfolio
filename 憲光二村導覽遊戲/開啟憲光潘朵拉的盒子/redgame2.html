        <script type="text/javascript">
            function check_select()
            {
                if(pwtext.value == "") 
                {
                    document.getElementById("showtext").innerHTML="未輸入通關密語";
                }else if(pwtext.value == "眷村生活好有趣"){
                    document.getElementById("showtext").innerHTML="「間地」";
                    alert("「間地」");
                    document.location.href= "redgame3.html";
                }else{
                    //alert("輸入錯誤");
                    document.getElementById("showtext").innerHTML="輸入錯誤";
                }
            }
        </script>

        <div id="wrap">
            <div id="container">
                <div class="s2box">
                    <p>找不到,我的鑰匙到底在哪裏呢?我記得當時好朋友小光正好要去埤塘寫生，還邀請我一起去寫生，我那時心想反正閒著也沒事做，所以就跟她一起去埤塘寫生。</p><br>

                    <i class="fa fa-lightbulb-o"></i>
                    提示：<br>
                    1.職務官舍是一個四層磚造混凝土構造建築物，以前這裡原本是一個大埤塘。<br>

                        請輸入通關密語：
                        <input type="text" id="pwtext" name="pwtext">
                        <div id="showtext"></div>
                        <button id="next_btn" onclick="check_select()">送出</button>
