                    <p>小憲如往常一樣學校放學後，便會回家放書包，然後再與朋友一同在村內玩。小憲一到家門口，手便深入褲子口袋，想拿出平常都會放在口袋的鑰匙來開門，但卻摸也摸不著，翻遍書包同樣也找不到。於是著急的小憲便開始回憶起昨天是姐姐開的門，所以他並沒有拿出鑰匙，那鑰匙有可能就是昨天貪玩時掉的，於是小憲便開始回憶昨天他去了哪裡?做了什麼事，試著集結所有小憲曾經去過的地方和做的事，就能知道鑰匙掉在哪裡了！</p><br>
