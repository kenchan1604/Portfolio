        <script type="text/javascript">
            function check_select()
            {
                if(pwtext.value == "") 
                {
                    document.getElementById("showtext").innerHTML="未輸入通關密語";
                }else if(pwtext.value == "恭喜發財"){
                    document.getElementById("showtext").innerHTML="「上」";
                    alert("「上」");
                    document.location.href= "redgame5.html";
                }else{
                    //alert("輸入錯誤");
                    document.getElementById("showtext").innerHTML="輸入錯誤";
                }
            }
        </script>

                <div class="s2box">
                    <p>鑰匙的位置我好像有一點印象,但還是有一點模糊。打掃完墳墓賺到零用錢後，我們聽到了廣場傳來熱鬧的聲音，便好奇地從墓地跳下來，前往廣場查看發生了什麼事。到了廣場後發現，原來是廣場在舉辦音樂猜謎活動！小光便提議我一起去參加。</p><br>
                    <i class="fa fa-hand-o-right"></i>請依照春聯給的線索，找到猜謎答案。<br><br>
                    <img src="./images/r4.png" alt="r4">
