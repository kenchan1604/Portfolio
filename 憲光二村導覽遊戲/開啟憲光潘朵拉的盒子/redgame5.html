        <script type="text/javascript">
            function check_select()
            {
                if(pwtext.value == "") 
                {
                    document.getElementById("showtext").innerHTML="未輸入通關密語";
                }else if(pwtext.value == "電話卡"){
                    document.getElementById("showtext").innerHTML="「張」";
                    alert("「張」");
                    document.location.href= "redgame6.html";
                }else{
                    //alert("輸入錯誤");
                    document.getElementById("showtext").innerHTML="輸入錯誤";
                }
            }
        </script>

        <div id="wrap">
            <div id="container">
                <div class="s2box">
                    <p>活動結束後，我忽然在地板上看見一封信，便把它撿起來，但不知道是誰的，小光提議我去自治會的廣播站廣播。但廣播之後都沒有人來領取這封信，我決定要幫這封信找到主人！便打開信閱讀了信的內容，但信的內容我竟然完全看不懂<i class="fa fa-frown-o"></i></p><br>

                        請輸入通關密語：
